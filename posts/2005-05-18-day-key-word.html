       <header>
        <h1>day是保留字</h1>
        <p>
          <a href="/">真・懒</a>写于<time datetime="2005-05-18">二〇〇五年五月十八日</time>
        </p>
      </header>
      <main> 
        <p>记住，在设计的时候不要给id赋予&quot;<code>day</code>&quot;的名字，在Firefox下正常，但IE却解析错乱。至今发现的问题是，会导致连接不正常。比如这段代码：</p>
<pre><code>&lt;li&gt;&lt;a href=&quot;calendar.php&quot; id=&quot;day&quot;&gt;日&lt;/a&gt;&lt;/li&gt;</code></pre><p>本来连接应该是<code>calendar.php</code>，但是，在IE下，我的测试是奇怪的<code>32</code>，不知何故，只能解读为<code>day</code>是IE的保留字，或者说是一个bug。谁能帮我向MS BugZilla一下呢？我希望IE7不会出现这个问题。</p>

      </main>
