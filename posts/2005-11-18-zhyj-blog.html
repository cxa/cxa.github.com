        <p>噻，这年头，连不吃人间烟火的<a href='http://zhyj.com'>郑渊洁</a>都写<a href='http://blog.sina.com.cn/m/zhyj'>Blog</a>了，但为什么不叫自己的天才儿子给搭建一个，却跑去新浪呢？还美其名曰不花钱进了妓院。噻，依我推测，可能还要新浪给钱才进的吧，真是“既当婊子又立牌坊”……依郑渊洁的商业头脑，这种天上掉的馅饼最合胃口……新浪被盛大搞过去后真是财大气粗啊，一下来找了这么多名人……想不到，想不到，对我影响最大的作家——郑渊洁，也不能免俗，来了……</p>
