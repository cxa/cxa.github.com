        <h1>我要做点什么了</h1>
        <p>
          <a href="/">真・懒</a>写于<time datetime="2005-08-22">二〇〇五年八月二十二日</time>
        </p>
      </header>
      <main> 
        <p>一个网友给我<a href='http://realazy.com/blog//?p=19#comment-5'>留言</a>：</p>
<blockquote><p>自己不能正视自己，心态失衡，又身无一技之长，还要在这里怨天尤人。我实在觉得你这人挺可悲的。</p>
</blockquote>

<p>没错，这位网友意见很中肯，其实我一直很可悲，只是不愿承认而已。我知道我只不过时来运转，才有了第一个工作机会（在此要感谢<a href='http://dev.eyou.com/?q=user/3'>qyb</a>，真的，很感激）。</p>
<p>然后我觉得自己要干点什么了，不能再浪费时间了……</p>
