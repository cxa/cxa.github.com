<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>浸入式边框</title>
    <style>
      body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #fff;
        color: #000;
        font: 1em/1.5 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }

      h1,
      h2,
      h3 {
        margin: 4rem 0;
      }

      h1 span {
        font-size: 4em;
        background: linear-gradient(#c4b5fd, #c4b5fd) left bottom no-repeat;
      }

      h2 span {
        font-size: 3em;
        background: linear-gradient(#6ee7b7, #6ee7b7) left bottom no-repeat;
      }

      h3 span {
        font-size: 2em;
        background: linear-gradient(#fde68a, #fde68a) left bottom no-repeat;
      }

      h1 span,
      h2 span,
      h3 span {
        display: inline-block;
        background-size: 100% 40%;
        line-height: 1;
      }
    </style>
  </head>
  <body>
    <div>
      <h1><span>真・懒</span></h1>
      <h2><span>还是懒</span></h2>
      <h3><span>太懒了</span></h3>
    </div>
    <pre><code>
	background: linear-gradient(#c4b5fd, #c4b5fd) left bottom no-repeat;
	background-size: 100% 40%;
    </code></pre>
  </body>
</html>
