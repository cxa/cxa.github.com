<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Switch Tab</title>
  <style type="text/css">
    .t {
      list-style: none;
      border-bottom: 2px solid #4b98db;
      zoom: 1;
    }

    .t:after {
      content: "";
      display: block;
      height: 0;
      clear: both;
    }

    .t li {
      float: left;
    }

    .t a {
      position: relative;
      bottom: -4px;
      padding-bottom: 4px;
    }

    .t a,
    .t span {
      display: block;
      outline: none;
    }

    .t span {
      background: #ccc;
      padding: 2px 8px;
    }

    .t .current {
      background: url(dtri.gif) no-repeat 50% 100%;
      color: #fff;
      font-weight: bold;
    }

    .t .current span {
      background: #4b98db;
    }
  </style>
  <script type="text/javascript" src="switchtab.js"></script>
  <script type="text/javascript">
    var st = function () {
      switchTab('tab');
      switchTab('tab2');
    }
    window.addEventListener('load', st);
  </script>

</head>

<body>
  <h1>Hellllllllllo, World!</h1>
  <ul id="tab" class="t">
    <li><a href="#sec1" class="current"><span>sec1</span></a></li>
    <li><a href="http://realazy.org/#sec2"><span>sec2</span></a></li>
    <li><a href="#sec3"><span>sec3</span></a></li>
    <li><a href="http://realazy.org/#sec4"><span>sec4</span></a></li>
    <li><a href="http://realazy.org/#sec5"><span>sec5</span></a></li>
  </ul>
  <div id="sec1">
    sec1
  </div>
  <div id="sec2" style="display:none;">
    sec2
  </div>
  <div id="sec3" style="display:none;">
    sec3sec3sec3sec3sec3sec3sec3sec3sec3
  </div>
  <div id="sec4" style="display:none;">
    sec4sec4sec4sec4sec4sec4
  </div>
  <div id="sec5" style="display:none;">
    sec5
  </div>

  <ul id="tab2" class="t">
    <li><a href="#sec6"><span>sec6</span></a></li>
    <li><a href="http://realazy.com/#sec7"><span>sec7</span></a></li>
  </ul>
  <div id="sec6">
    sec6
  </div>
  <div id="sec7">
    sec7
  </div>
</body>

</html>
