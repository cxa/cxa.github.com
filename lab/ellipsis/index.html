	<title>使用CSS截字</title>

	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			}
		a {
			text-decoration: none;
			color: #df3a0e;
			}
		ul {
			width: 200px;
			margin: 40px auto;
			padding: 12px 4px 12px 24px;
			border: 1px solid #005fb0;
			background: #e0f1ff;
			}
		li {
			margin: 12px 0;
			width: 200px;
			}
		li a {
			display: block;
			width: 200px;
			overflow: hidden;
			white-space: nowrap;
			-o-text-overflow: ellipsis;
			text-overflow: ellipsis;
			}
		
		/* firefox only */
		li:not(p) { /* wtf is? pls let me know*/
			clear: both;
			}
		li:not(p) a {
			max-width: 170px;
			float: left;
			}
		li:not(p):after {
			content: "...";
			float: left;
			width: 25px;
			padding-left: 5px;
			color: #df3a0e;
			}
	</style>
</head>
